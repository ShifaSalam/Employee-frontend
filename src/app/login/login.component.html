<div class="w-100 d-flex justify-content-center align-items-center" style="height: 95vh; background-color: #5ab1b1;">
    <div class="row p-5 shadow border bg-light">
        <div class="col">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-3305943-2757111.png" alt="log" width="200px">
        </div>
        <div class="col">
            <h3>Admin Login</h3>
            <form #logForm="ngForm" (ngSubmit)="handleLogin()">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="em" #userEmail="ngModel" required email [(ngModel)]="email" placeholder="name@example.com">
                    <label for="floatingInput">Email Address</label>
                </div>
                <div class="text-danger" *ngIf="userEmail.touched && userEmail.invalid">
                    *invalid Email
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="ps" #userPassword="ngModel" required pattern="[a-zA-Z@0-9]*" minlength="3" maxlength="8"
                    [(ngModel)]="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="text-danger" *ngIf="userPassword.touched && userPassword.invalid">
                    *invalid Password
                </div>

                <div class="mt-3">
                    <button class="btn btn-info" type="submit" [disabled]="logForm.invalid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
